<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>밤톨 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: green;
      font-family: sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 300px;
      background-color: powderblue;
      border-bottom: 2px solid #333;
      overflow: hidden;
      transition: 3s;
    }

    #dino {
      position: absolute;
      left: 50px;
      bottom: 0;
      width: 40px;
      height: 40px;
      background-color: blue;
      font-size: 40px;
    }

    #cactus {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 20px;
      height: 40px;
      background-color: powderblue;
      animation: moveCactus 1.5s linear infinite;
    }

    #fruit {
      position: absolute;
      bottom: 0;
      width: 30px;
      height: 30px;
      background-color: powderblue;
      border-radius: 0;
      display: none;
    }

    @keyframes moveCactus {
      0% {
        right: -20px;
      }

      100% {
        right: 100vw;
      }
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .cloud {
      width: 300px;
      background-color: white;
      height: 50px;
      position: absolute;
      top: 80px;
      left: 120px;
    }

    .bar {
      background-color: rgb(223, 255, 255);
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .com {
      background-color: rgba(255, 255, 255, 0.7);
      width: 50%;
      margin: 30px;
      border-radius: 20px;
      padding: 20px
    }

    .pixel-art {
      image-rendering: pixelated;
      /* 크롬, 파이어폭스, 엣지 등 */
      image-rendering: crisp-edges;
      /* 사파리 */
    }
  </style>
</head>

<body>
  <div class="bar">
    <button id="pause" onclick="pause()" tabindex="-1" onmousedown="return false" title="일시정지 (p)">일시정지</button>
    <p id="hi"></p>
    <a id="profile" href="profile.html">마이페이지</a>
  </div>
  <div id="game">
    <div id="score">점수: 0</div>
    <div class="cloud"></div>
    <img src="bamtol.png" id="dino">
    <img id="cactus" src="cactus.png"></img>
    <img id="fruit" src="fruit.png" class="pixel-art"></img>
  </div>
  <div class="com">
    <input type="text" id="comment">
    <button id="saveBtn">채팅 보내기</button>

    <div id="comments"></div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const fruit = document.getElementById("fruit");
    const scoreDisplay = document.getElementById("score");
    const pauseButton = document.getElementById("pause");
    const gameDisplay = document.getElementById("game");
    const hi = document.getElementById("hi");
    const profile = document.getElementById("profile");

    let isJumping = false;
    let velocity = 0;
    let gravity = -0.8;
    let position = 0;
    let score = 0;
    let jumpedOver = false;

    let gameLoopId = null; // 루프 ID 저장
    let isPaused = false;  // 일시정지 상태 플래그

    let fruitActive = false;
    const fruitSpeed = (window.innerWidth + 30) / (1.5 * 60); // (width + fruit_width) / (duration_seconds * fps)

    function spawnFruit() {
      if (!isPaused && !fruitActive) {
        fruitActive = true;
        fruit.style.right = "-30px";
        fruit.style.display = "block";
      }
      const nextSpawnTime = 5000 + Math.random() * 5000; // 5-10 seconds
      setTimeout(spawnFruit, nextSpawnTime);
    }

    function jump() {
      if (isJumping || isPaused) return; // 멈췄을 때는 점프 안됨
      isJumping = true;
      velocity = 15; // 점프 초기 속도
    }

    function gameLoop() {
      if (isPaused) return; // 일시정지 시 멈춤

      // 점프 물리 처리
      if (isJumping) {
        velocity += gravity;
        position += velocity;

        if (position <= 0) {
          position = 0;
          velocity = 0;
          isJumping = false;
        }

        dino.style.bottom = position + "px";
      }

      // 과일 로직
      if (fruitActive) {
        let currentRight = parseFloat(fruit.style.right);
        fruit.style.right = (currentRight + fruitSpeed) + 'px';

        // 화면 밖 감지
        if (currentRight > window.innerWidth) {
          fruitActive = false;
          fruit.style.display = "none";
        }

        // 과일 충돌 감지
        const fruitLeft = fruit.getBoundingClientRect().left;
        if (fruitLeft < 90 && fruitLeft > 50 && position < 40) {
          score += 5;
          scoreDisplay.textContent = "점수: " + score;
          fruitActive = false;
          fruit.style.display = "none";
        }
      }

      // 충돌 감지
      const dinoBottom = position;
      const cactusLeft = cactus.getBoundingClientRect().left;

      if (cactusLeft < 90 && cactusLeft > 50) {
        if (dinoBottom < 40) {
          if (score > 800) {
            alert("게임 오버! 점수: " + score + ", 축하합니다");
          }
          else {
            alert("게임 오버! 점수: " + score);
          }
          if (score > localStorage.getItem("hiScore") || localStorage.getItem("hiScore") === null) {
            localStorage.setItem("hiScore", score);
            fetch("https://backend-bzep.onrender.com/api/edit-comment", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: localStorage.getItem("profile") + "님이 최고기록 " + score + "점을 달성했습니다." })
            })
          }
          window.location.reload();
        } else if (!jumpedOver) {
          score++;
          scoreDisplay.textContent = "점수: " + score;
          jumpedOver = true;
        }
      }

      if (cactusLeft <= 0) {
        jumpedOver = false;
      }
      if (score % 30 === 0) {
        gameDisplay.style.backgroundColor = "black"
        if (score == 0) {
          gameDisplay.style.backgroundColor = "powderblue"
        }
      }
      else if (score % 30 === 10 || score < 11) {
        gameDisplay.style.backgroundColor = "powderblue"
      }


      gameLoopId = requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      const active = document.activeElement;
      // input이나 textarea에 포커스 되어있으면 이벤트 무시
      if (active.tagName === "INPUT" || active.tagName === "TEXTAREA") return;

      if (e.code === "Space") jump();
      if (e.code === "KeyP") pause(); // P키로 일시정지 토글
    });


    document.addEventListener("touchstart", () => {
      jump();
    });

    function pause() {
      if (isPaused) {
        // 재시작
        isPaused = false;
        gameLoop();
        pauseButton.innerHTML = "일시정지 (p)";
        cactus.style.animationPlayState = "running";
        pauseButton.title = "일시정지 (p)"
      } else {
        // 일시정지
        isPaused = true;
        cancelAnimationFrame(gameLoopId);
        pauseButton.innerHTML = "게임 계속 (p)";
        cactus.style.animationPlayState = "paused";
        pauseButton.title = "게임 계속 (p)"
      }
    }
    var comment = document.getElementById("comment");
    var btn = document.getElementById("saveBtn");
    var commentsDiv = document.getElementById("comments");

    btn.addEventListener("click", function () {
      var message = comment.value;
      fetch("https://backend-bzep.onrender.com/api/edit-comment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      }).then(function () {
        comment.value = "";
        loadComments();
      });
    });

    function loadComments() {
      fetch("https://backend-bzep.onrender.com/api/view-comment")
        .then(function (res) { return res.text(); })
        .then(function (html) {
          commentsDiv.innerHTML = html;
        });
    }

    loadComments();


    gameLoop();
    hi.innerHTML = "최고 점수: " + localStorage.getItem("hiScore");
    if (localStorage.getItem("profile") === null) {
      localStorage.setItem("profile", "익명의 사용자");
    }

    setTimeout(() => spawnFruit(), 5000 + Math.random() * 5000);
  </script>
</body>

</html>
